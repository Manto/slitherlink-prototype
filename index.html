<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slitherlink Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Slitherlink</h1>
        <div class="instructions">
            <div class="tutorial-section">
                <div class="tutorial-example">
                    <canvas id="tutorialValidCanvas"></canvas>
                    <p class="tutorial-caption">Draw a <strong>closed loop</strong>. Numbers show how many sides of that cell are part of the loop.</p>
                </div>
                <div class="tutorial-example">
                    <canvas id="tutorialInvalidCanvas"></canvas>
                    <p class="tutorial-caption"><strong>Not allowed:</strong> Open ends or branching paths.</p>
                </div>
            </div>
            <div class="controls-hint">
                <span><strong>Left click:</strong> Draw line</span>
                <span><strong>Right click:</strong> Mark X</span>
            </div>
        </div>
        <div class="game-container">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div class="controls">
            <div class="top-row">
                <div class="type-selector">
                    <label for="boardType">Board Type:</label>
                    <select id="boardType">
                        <option value="square">Square</option>
                        <option value="hexagonal">Hexagonal</option>
                    </select>
                </div>
                <div class="size-selector" id="squareSizeSelector">
                    <label for="boardSize">Board Size:</label>
                    <select id="boardSize">
                        <option value="5">5×5</option>
                        <option value="6">6×6</option>
                        <option value="7">7×7</option>
                        <option value="8">8×8</option>
                    </select>
                </div>
                <div class="size-selector" id="hexSizeSelector" style="display: none;">
                    <label for="hexBoardSize">Board Size:</label>
                    <select id="hexBoardSize">
                        <option value="2">3 per side (19 cells)</option>
                        <option value="3">4 per side (37 cells)</option>
                        <option value="4">5 per side (61 cells)</option>
                    </select>
                </div>
                <button id="newPuzzleBtn">New Puzzle</button>
            </div>
            <div class="bottom-row">
                <button id="clearBtn">Clear Board</button>
                <button id="checkBtn">Check Solution</button>
                <button id="showSolutionBtn">Show Solution</button>
            </div>
        </div>
        <div id="message" class="message"></div>
    </div>
    <script type="module" src="game.js?v=1.0.0"></script>
</body>
</html>
