<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slitherlink Puzzle</title>
    <link rel="stylesheet" id="main-stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-row">
            <h1>Slitherlink</h1>
            <button id="tutorialBtn" class="help-btn">How to Play?</button>
        </div>
        <div class="game-container">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div class="controls">
            <div class="top-row">
                <div class="type-selector">
                    <label for="boardType">Board Type:</label>
                    <select id="boardType">
                        <option value="square">Square</option>
                        <option value="hexagonal">Hexagonal</option>
                    </select>
                </div>
                <div class="size-selector" id="squareSizeSelector">
                    <label for="boardSize">Board Size:</label>
                    <select id="boardSize">
                        <option value="3">3×3</option>
                        <option value="4">4×4</option>
                        <option value="5">5×5</option>
                        <option value="6">6×6</option>
                        <option value="7">7×7</option>
                        <option value="8">8×8</option>
                    </select>
                </div>
                <div class="size-selector" id="hexSizeSelector" style="display: none;">
                    <label for="hexBoardSize">Board Size:</label>
                    <select id="hexBoardSize">
                        <option value="1">2 per side (7 cells)</option>
                        <option value="2">3 per side (19 cells)</option>
                        <option value="3">4 per side (37 cells)</option>
                        <option value="4">5 per side (61 cells)</option>
                    </select>
                </div>
                <button id="newPuzzleBtn">New Puzzle</button>
            </div>
            <div class="bottom-row">
                <button id="clearBtn">Clear Board</button>
                <button id="checkBtn">Check Solution</button>
                <button id="showSolutionBtn">Show Solution</button>
            </div>
        </div>
        <div id="message" class="message"></div>
        <div id="version" class="version"></div>
    </div>

    <!-- Tutorial Modal -->
    <div id="tutorialModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-content">
            <button class="modal-close" id="modalCloseBtn" aria-label="Close tutorial">&times;</button>
            <h2 id="modalTitle">How to Play</h2>
            <div class="tutorial-section">
                <div class="tutorial-example">
                    <canvas id="tutorialValidCanvas"></canvas>
                    <p class="tutorial-caption">Draw a <strong>closed loop</strong> by clicking between the points. Numbers show how many sides of that cell are part of the loop.</p>
                </div>
                <div class="tutorial-example">
                    <canvas id="tutorialInvalidCanvas"></canvas>
                    <p class="tutorial-caption"><strong>Not allowed:</strong> Open ends or branching paths.</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { VERSION } from './version.js';
        document.getElementById('version').textContent = `Version ${VERSION}`;
        
        // Apply version to stylesheet for cache busting
        const stylesheet = document.getElementById('main-stylesheet');
        stylesheet.href = `style.css?v=${VERSION}`;
        
        // Dynamically import main game script with version for cache busting
        import(`./game.js?v=${VERSION}`);
    </script>
</body>
</html>
